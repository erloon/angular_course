<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Menage recipe<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href=#>Add ingridients to shoping list</a></li>
        <li><a href=#>Edit recipe</a></li>
        <li><a href=#>Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>
<div class="row">
  <div class="col-xs-12">
    Ingridients
  </div>
</div>
